version: '3.8'

services:
  overleaf-tracker:
    build: .
    container_name: overleaf-progress-tracker
    ports:
      - "8501:8501"
    environment:
      - OVERLEAF_TOKEN=${OVERLEAF_TOKEN}
    volumes:
      # Persist data directory
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
